<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart </title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo"><span style="color: red;">E</span>-mart</a> 

            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <div class="cart">

                <h2 class="cart-title">My Cart</h2>

                <div class="cart-content">
                

                
                </div>

                 <div class="total" style="color: black;">
                <div class="total-title" >Total</div>
                <div class="total-price" >0$</div>
            </div>

            <button type="button" class="btn-buy">Buy Now</button>

            <i class='bx bx-x' id="close-cart"></i>

                
            </div>
        </div>
    </header>

    <section class="shop container">
       <h2><div class="section-title">Shop Products</div></h2>

       <div class="shop-content">
         <div class="product-box">
            <img src="Product1.jpg" alt="" class="product img">
            <h2 class="product-title">WHITE PARTYWEAR</h2> 
                <span class="price">40$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
                </div>
             
                <div class="product-box">
                    <img src="product2.jpg" alt="" class="product img">
                    <h2 class="product-title">BLACK T-SHIRT</h2> 
                        <span class="price">50$</span>
                        <i class='bx bx-shopping-bag add-cart'></i>
                    </div>
             
            
                        <div class="product-box">
                            <img src="product3.jpg" alt="" class="product img">
                            <h2 class="product-title">PUMA SNEKERS</h2> 
                                <span class="price">75$</span>
                                <i class='bx bx-shopping-bag add-cart'></i>
                            </div>


                                <div class="product-box">
                                    <img src="product5.jpg" alt="" class="product img">
                                    <h2 class="product-title">BROWN LETHER JACKET</h2> 
                                        <span class="price">60$</span>
                                        <i class='bx bx-shopping-bag add-cart'></i>
                                    </div>

                                        <div class="product-box">
                                            <img src="product6.jpg" alt="" class="product img">
                                            <h2 class="product-title">ROADSTAR JEANS</h2> 
                                                <span class="price">70$</span>
                                                <i class='bx bx-shopping-bag add-cart'></i>
                                            </div>

                                            <div class="product-box">
                                                <img src="product7.jpg" alt="" class="product img">
                                                <h2 class="product-title">SWEATSHIRT</h2> 
                                                    <span class="price">55$</span>
                                                    <i class='bx bx-shopping-bag add-cart'></i>
                                                </div>

                                                    <div class="product-box">
                                                        <img src="product8.jpg" alt="" class="product img">
                                                        <h2 class="product-title">NIKE CAP</h2> 
                                                            <span class="price">44$</span>
                                                            <i class='bx bx-shopping-bag add-cart'></i>
                                                        </div>

                                                                <div class="product-box">
                                                                    <img src="product9.jpg" alt="" class="product img">
                                                                    <h2 class="product-title">PUMA TRACKPANT</h2> 
                                                                        <span class="price">50$</span>
                                                                        <i class='bx bx-shopping-bag add-cart'></i>
                                                                    </div>


                                                                    <div class="product-box">
                                                                        <img src="product10.jpg" alt="" class="product img">
                                                                        <h2 class="product-title">REYMOND BLEZZER</h2> 
                                                                            <span class="price">90$</span>
                                                                            <i class='bx bx-shopping-bag add-cart'></i>
                                                                        </div>

                                                                        <div class="product-box">
                                                                            <img src="product11.jpg" alt="" class="product img">
                                                                            <h2 class="product-title">TOURISTER BAG</h2> 
                                                                                <span class="price">65$</span>
                                                                                <i class='bx bx-shopping-bag add-cart'></i>
                                                                            </div>
                                                         
                                                     
            </div>
         </div>
       </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
